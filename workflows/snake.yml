name: Generate Snake Animation

on:
  # Ejecutar automáticamente cada 24 horas a las 00:00 UTC
  schedule:
    - cron: "0 0 * * *"
  
  # Permite ejecutar manualmente desde la pestaña Actions
  workflow_dispatch:
  
  # Ejecutar en cada push a main (opcional, puedes comentar si no lo necesitas)
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    permissions:
      contents: write
    
    steps:
      # Checkout del repositorio
      - name: Checkout repository
        uses: actions/checkout@v3
      
      # Generar el snake animation
      - name: Generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake-light.svg?palette=github-light
      
      # Publicar los archivos generados
      - name: Push github-contribution-grid-snake.svg to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
